kind: TestDefinition
metadata:
  name: shoot-release-serial-test-suite
spec:
  owner: gardener-oq@listserv.sap.com
  description: shoot test suites that includes all serial release

  activeDeadlineSeconds: 7200
  labels: ["shoot", "release"]
  behavior:
  - serial

  command: [bash, -c]
  args:
    - >-
      go test -timeout=0 -mod=vendor ./test/suites/shoot
      --v -ginkgo.v -ginkgo.progress -ginkgo.noColor
      --report-file=$TM_EXPORT_PATH/report.json
      -kubecfg=$TM_KUBECONFIG_PATH/gardener.config
      -shoot-name=$SHOOT_NAME
      -project-namespace=$PROJECT_NAMESPACE
      -ginkgo.focus="\[RELEASE\].*\[SERIAL\]"
      -ginkgo.skip="\[DISRUPTIVE\]"

  image: golang:1.13.4
